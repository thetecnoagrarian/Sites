version: '3.8'

services:
  fruitionforestgarden:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod.site
      args:
        SITE_DIR_NAME: fruitionforestgarden
        SITE_PORT: 4000
    container_name: ffg-blog-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - APP_ROLE=production
      - SESSION_SECRET=${SESSION_SECRET}
      - DATABASE_PATH=/app/data/blog.db
      - LOG_LEVEL=warn
      - MAX_FILE_SIZE=10485760
      - UPLOAD_PATH=/app/data/uploads
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
    ports:
      - "4000:4000"
    volumes:
      - ffg_data:/app/data
      - ffg_logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - blog_prod_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  thetecnoagrarian:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod.site
      args:
        SITE_DIR_NAME: thetecnoagrarian
        SITE_PORT: 4002
    container_name: tta-blog-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4002
      - APP_ROLE=production
      - SESSION_SECRET=${SESSION_SECRET}
      - DATABASE_PATH=/app/data/blog.db
      - LOG_LEVEL=warn
      - MAX_FILE_SIZE=10485760
      - UPLOAD_PATH=/app/data/uploads
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
    ports:
      - "4002:4002"
    volumes:
      - tta_data:/app/data
      - tta_logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - blog_prod_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ffg_data:
    driver: local
  ffg_logs:
    driver: local
  tta_data:
    driver: local
  tta_logs:
    driver: local

networks:
  blog_prod_network:
    driver: bridge
