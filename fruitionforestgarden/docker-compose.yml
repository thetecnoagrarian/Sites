services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3001}
      - APP_ROLE=${APP_ROLE:-production}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret-change-in-production}
      - DATABASE_PATH=${DATABASE_PATH:-/app/src/database/blog.db}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - UPLOAD_PATH=${UPLOAD_PATH:-/app/src/public/uploads}
      - CSRF_SECRET=${CSRF_SECRET}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-1000}
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    command: npm run dev 